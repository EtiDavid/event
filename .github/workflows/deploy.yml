name: code and code deployment
on: workflow_dispatch
jobs:
  code_deployment:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm test
  deploy:
    needs: code_deployment
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: build code
        run: npm run build
